name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Security Audit Job
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level=moderate
          if [ $? -ne 0 ]; then
            echo "âŒ Security vulnerabilities found!"
            echo "Please run 'npm audit fix' to resolve vulnerabilities"
            exit 1
          else
            echo "âœ… No security vulnerabilities found"
          fi

  # Build and Test Job
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint
          if [ $? -ne 0 ]; then
            echo "âŒ Linting failed!"
            exit 1
          else
            echo "âœ… Linting passed"
          fi

      - name: Build application
        run: |
          echo "ğŸ”¨ Building application..."
          npm run build
          if [ $? -ne 0 ]; then
            echo "âŒ Build failed!"
            exit 1
          else
            echo "âœ… Build successful"
          fi

      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          npm run test
          if [ $? -ne 0 ]; then
            echo "âŒ Tests failed!"
            exit 1
          else
            echo "âœ… All tests passed"
          fi

  # Type Check Job
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: |
          echo "ğŸ” Running TypeScript type check..."
          npx tsc --noEmit
          if [ $? -ne 0 ]; then
            echo "âŒ TypeScript type check failed!"
            exit 1
          else
            echo "âœ… TypeScript type check passed"
          fi

  # Dependency Check Job
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        run: |
          echo "ğŸ” Checking for outdated dependencies..."
          npx npm-check-updates --errorLevel 2
          if [ $? -ne 0 ]; then
            echo "âš ï¸  Outdated dependencies found"
            echo "Consider updating dependencies with: npx npm-check-updates -u"
          else
            echo "âœ… All dependencies are up to date"
          fi

  # Final Status Check
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [security-audit, build-and-test, type-check, dependency-check]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.security-audit.result }}" == "success" && 
                "${{ needs.build-and-test.result }}" == "success" && 
                "${{ needs.type-check.result }}" == "success" ]]; then
            echo "âœ… All checks passed! Ready to merge."
            exit 0
          else
            echo "âŒ One or more checks failed. Cannot proceed."
            echo "Security Audit: ${{ needs.security-audit.result }}"
            echo "Build and Test: ${{ needs.build-and-test.result }}"
            echo "Type Check: ${{ needs.type-check.result }}"
            exit 1
          fi
