<VirtualHost *:80>
  ProxyPreserveHost On
  ProxyRequests Off
  ServerName tantor.buhendje.com
  ServerAlias tantor.buhendje.com
  ProxyPass / http://localhost:3737/
  ProxyPassReverse / http://localhost:3737/
</VirtualHost>
<VirtualHost *:443>
  ServerName tantor.buhendje.com
  ServerAlias tantor.buhendje.com
  ProxyPass / http://localhost:3737/
  ProxyPassReverse / http://localhost:3737/
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/buhendje.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/buhendje.com/privkey.pem
</VirtualHost>
